name: Build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v1
    - name: Select Xcode
      run: sudo xcode-select -s '/Applications/Xcode_11.3.app/Contents/Developer'
    - name: Build
      run: "xcodebuild \
      -project GitBlamePR.xcodeproj \
      -scheme GitBlamePR \
      -sdk macosx"
